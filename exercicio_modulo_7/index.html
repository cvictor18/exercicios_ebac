<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Número B é Maior que Número A?</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="txta">Número A</label>
                <input type="number" name="" id="txta">
            </p>
            <p>
                <label for="txtb">Número B</label>
                <input type="number" name="" id="txtb">
            </p>
            <p>
                <input type="button" value="Verificar" id="verificar">
            </p>
        </div>
        <div id="resultado">
        </div>
    </section>
    <footer>
        <p>
            &copy; Copyright
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
